<div class="nav-docs">
  <!-- Docs Nav -->
  {% for section in site.data.nav_docs %}
    <div class="nav-docs-section">
      <h3>{{ section.title }}</h3>
      <ul>
        {% for item in section.items %}
          <li>
            <a href="/reactxp/docs/{{ item.id }}.html" {% if page.id == item.id %} class="active"{% endif %}>
                {{ item.title }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>
  {% endfor %}

</div>
